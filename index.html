      <p id="RealtimeClockArea"></p> <!--時計を表示-->
        <script type="text/javascript">
          function set2fig(num){ //常に2桁表示
            let ret;
            if(num < 10){ret = "0" + num;}
            else {ret = num;}
            return ret;
          }
          function showClock(){
            let nowTime = new Date(); //現在日時を取得
            let nowHour = set2fig(nowTime.getHours()); //時を抜き出す
            let nowMin = set2fig(nowTime.getMinutes()); //分を抜き出す
            let nowSec = set2fig(nowTime.getSeconds()); //秒を抜き出す
            let msg = nowHour + " : " + nowMin + " : " + nowSec +" なう";
            document.getElementById("RealtimeClockArea").innerHTML = msg;
          }
          setInterval('showClock()',1000); //1秒毎に描画を更新
        </script>
