<!DOCTYPE html> <!--HTML5を宣言-->
<html>
  <head> <!--ページに関する情報を記述-->
    <meta charset="utf-8"> <!--文字コードとしてUnicodeを指定-->
    <title>ほにゃる〜む</title> <!--ページのタイトル-->
    <link rel="stylesheet" href="stylesheet.css"> <!--別ファイルのスタイルシートを読み込み-->
  </head>
  <header>

  <body> <!--ページに表示したい内容を記述-->
    <div class="DateTime"> <!--クラス名付きでグループ化-->
      <p id="DateText"></p> <!--ここに日付を表示-->
      <p id="TimeText"></p> <!--ここに時刻を表示-->
      <script> //javascriptを記述
        function ZeroPlus(num){ //2桁表示にする関数を宣言
          let zp;
          if(num < 10){zp = "0" + num;} //条件式でtrueの場合の処理
          else{zp = num;} //falseの場合の処理
          return zp; //結果の値を返す
        }
        function NowDate(){ //現在の日付を返す関数を宣言
          let date0 = new Date(); //現在の日時を取得
          let date1 = date0.getFullYear(); //年を抽出
          let date2 = date0.getMonth(); //月を抽出 (0〜11)
          let date3 = date0.getDate(); //日を抽出
          let date4 = date0.getDay(); //曜日を抽出 (0〜6:日曜〜土曜)
          let weekname = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"]; //曜日名の配列を作成
          let date5 = weekname[date4]; //抽出した0〜6に対する曜日名を代入
          let date6 = date1 + ". " + date2 + 1 +". " + date3 + ". " + date5; //文字列を組み合わせ
          document.getElementById("DateText").innerHTML = date6; //id指定の要素に文字列を返す
        }
        function NowTime(){  //現在の時刻を返す関数を宣言
          let time0 = new Date();
          let time1 = ZeroPlus(time0.getHours()); //時を抽出
          let time2 = ZeroPlus(time0.getMinutes()); //分を抽出
          let time3 = ZeroPlus(time0.getSeconds()); //秒を抽出
          let time4 = time1 + " : " + time2 + " : " + time3;
          document.getElementById("TimeText").innerHTML = time4;
        }
        setInterval('NowDate()', 1000); //1秒毎に更新する
        setInterval('NowTime()', 1000);
      </script>
    </div>
