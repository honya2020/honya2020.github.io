<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ほにゃる〜む</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style> /*CSSを直接記述*/ /*CSSのコメントアウト*/
      canvas{
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3 class="title">しゅーてぃんぐ (とちゅう1)</h3>
      <a>げーむえりあ さくせい</a> <br>
      <a>しかく ひょうじ</a> <br>
      <a>ぷれいやー ひょうじ</a> <br>
      <a>えねみー らんだむ ひょうじ</a> <br>
      <a>きーぼーどたっち しゅとく</a> <br>
      <a>まうすくりっく しゅとく</a> <br>
      <p></p>
      <p class="border"></p>
      <canvas id="screen" width="320" height="320"></canvas> <!--キャンバスを描画 (色はSCCで指定)-->
      <p></p>
      <img id="player" src="file001/player.png">
      <img id="enemy" src="file001/enemy.png">
      <img id="pbullet" src="file001/pbullet.png">
      <img id="ebullet" src="file001/ebullet.png">
      <script>
        let canvas, ctx; //全体使用する変数を定義
        let img_player; //player画像を保持する変数を定義
        let img_enemy; //enemy画像を保持する変数を定義
        window.onload =function(){ //ページロード時に呼び出される処理を指定
          canvas = document.getElementById("screen"); //キャンバスオブジェクトを取得代入
          ctx = canvas.getContext("2d"); //コンテキストを取得代入
          ctx.fillStyle = "#fff"; //塗り潰しの色を白に指定
          ctx.fillRect(15, 5, 20, 30); //塗り潰しの四角を描画 (横位置,縦位置,横サイズ,縦サイズ)
          //位置の基点は画面の左上 画像の基点もその画像の左上
          ctx.strokeStyle = "#f00"; //線の色を赤に指定
          ctx.strokeRect(50, 15, 60, 20); //塗り潰し無しの四角を描画
          img_player = document.getElementById("player"); //player画像を取得
          img_enemy = document.getElementById("enemy"); //enemy画像を取得
          ctx.drawImage(img_player, 150, 250); //player画像を描画
          ctx.drawImage(img_enemy, Math.random()*100, Math.random()*100); //enemy画像を描画
          //Math.randomは0〜1の値をランダムに返す これに100をかけているので0〜100の範囲となる
          for(let i=0; i<10; i++){ //繰り返し処理
            ctx.drawImage(img_enemy, Math.random()*300, Math.random()*300);
          }
        };
        window.onkeydown = function(e){ //キーボードが押されたときに呼び出す処理
          alert("きーたっちされたよ\nおされたきーばんごう：" + e.keyCode); //メッセージをポップアップする
          //\nは改行 バックスラッシュはoption+¥で入力できる
          //e.keyCodeは押されたキーに割り振られている番号を取得する
        };
        window.onclick = function(e){ //ウィンドウ内をクリックされたときに呼び出す処理
          alert("まうすくりっくされたよ\nざひょう：" + e.clientX + ", " + e.clientY);
          //e.clientXとYは押された座標を取得する
        }
      </script>
    </div>
    <div class="box">
      <p></p>
      <a href="index.html">もどる</a>
    </div>
  </body>
</html>
